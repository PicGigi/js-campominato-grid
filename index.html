<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- javascript -->
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="Logo.png">
            <h1>Campo Minato</h1>
        </div>
        <div class="selection">
            Difficolta:
            <select id="difficulty">
                <option value="1">Facile</option>
                <option value="2">Medio</option>
                <option value="3">Difficile</option>
            </select>
            <button id="play">NUOVA PARTITA</button>
        </div>
    </header>
    <div class="container">
        <div class="box"></div>
    </div>
    <footer>
        <span>Made with &hearts; by PicGigi</span>
        <div>Ti piace vincere facile? <button id="show">Mostra le mine in campo</button></div>
    </footer>
</body>
</html>
